<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Welcome!</title>
    <link href="assets/favicon.png" rel="icon" type="image/jpg"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            background-color: #000;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #entry-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.9em;
            cursor: pointer;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        #entry-modal.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .profile-container {
            background-color: rgba(20, 20, 20, 0.9);
            border-radius: 15px;
            padding: 30px;
            width: 800px; /* Largeur augmentée pour 16:9 */
            height: 450px; /* Hauteur calculée pour 16:9 */
            text-align: center;
            display: none;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            transform-style: preserve-3d;
            will-change: transform;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-header {
            margin-bottom: 30px;
            position: relative;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto;
            display: block;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            background-image: url('pdp.png');
            background-size: cover;
            background-position: center;
        }

        .profile-name {
            color: white;
            font-size: 2.5em;
            margin-top: 20px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        .typewriter-container {
            height: 50px;
            margin: 30px 0;
            overflow: hidden;
        }

        .typewriter {
            font-size: 1.5em;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
        }

        .social-icons a {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 0 25px;
            transition: transform 0.3s ease;
        }

        .social-icons img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(0.9) drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }

        #view-count {
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: white;
            font-size: 1em;
            display: flex;
            align-items: center;
            opacity: 0.8;
        }

        #view-count svg {
            margin-right: 5px;
            width: 18px;
            height: 18px;
        }

        @media (max-width: 850px) {
            .profile-container {
                width: 90vw;
                height: calc(90vw * 9 / 16); /* Conserver le ratio 16:9 */
                padding: 20px;
            }
            
            .profile-picture {
                width: 120px;
                height: 120px;
            }
            
            .profile-name {
                font-size: 2em;
            }
            
            .social-icons a {
                margin: 0 15px;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <video autoplay="" id="background-video" loop="" muted="">
        <source src="bg.mp4" type="video/mp4"/>
        Your browser does not support the video tag.
    </video>
    
    <div id="entry-modal">
        <span id="system-title">
            〔Click to Enter〕
        </span>
    </div>
    
    <div class="profile-container">
        <div id="view-count">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="white">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
            <span></span>
        </div>
        <div class="profile-header">
            <div class="profile-picture"></div>
            <div class="profile-name">REDHOS</div>
        </div>
        <div class="typewriter-container">
            <div id="dynamic-text" class="typewriter"></div>
        </div>
        <div class="social-icons">
            <a href="https://github.com/Redosansms" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub"/>
            </a>
            <a href="https://redosansms.github.io/Redhosgames/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/1006/1006771.png" alt="Website"/>
            </a>
        </div>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="bg.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        // View count
        async function updateViewCountDisplay() {
            try {
                const response = await fetch('/functions/v1/increment-view-count');
                const data = await response.json();
                if (response.ok) {
                    document.querySelector('#view-count span').textContent = data.count.toLocaleString();
                }
            } catch (error) {
                document.querySelector('#view-count span').textContent = '???';
            }
        }
        updateViewCountDisplay();

        // Entry modal
        const entryModal = document.getElementById('entry-modal');
        const profileContainer = document.querySelector('.profile-container');
        const bgMusic = document.getElementById('bgMusic');
        const backgroundVideo = document.getElementById('background-video');

        entryModal.addEventListener('click', () => {
            bgMusic.play().catch(e => console.log("Music play prevented:", e));
            entryModal.classList.add('hidden');
            profileContainer.style.display = 'block';
            startTypewriter();
        });

        // Typewriter effect
        const texts = ["MODREX THE GOAT", "SAMI THE GOAT", "SIDOX THE GOAT"];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typingSpeed = 150;

        function startTypewriter() {
            const dynamicText = document.getElementById('dynamic-text');
            
            function type() {
                const currentText = texts[textIndex];
                
                if (isDeleting) {
                    dynamicText.textContent = currentText.substring(0, charIndex - 1);
                    charIndex--;
                    typingSpeed = 50;
                } else {
                    dynamicText.textContent = currentText.substring(0, charIndex + 1);
                    charIndex++;
                    typingSpeed = 150;
                }
                
                if (!isDeleting && charIndex === currentText.length) {
                    isDeleting = true;
                    typingSpeed = 2000;
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    textIndex = (textIndex + 1) % texts.length;
                    typingSpeed = 500;
                }
                
                setTimeout(type, typingSpeed);
            }
            
            type();
        }

        // Enhanced mouse move effect
        document.addEventListener('mousemove', (e) => {
            if (profileContainer.style.display !== 'block') return;
            
            const rect = profileContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // Calculate mouse position relative to center
            const relX = e.clientX - centerX;
            const relY = e.clientY - centerY;
            
            // Calculate rotation angles (more pronounced effect)
            const rotateY = (relX / rect.width) * 30; // Increased from 20 to 30
            const rotateX = -(relY / rect.height) * 30; // Increased from 20 to 30
            
            // Apply transformation
            profileContainer.style.transform = `
                perspective(1000px)
                rotateX(${rotateX}deg)
                rotateY(${rotateY}deg)
                translateZ(50px)
            `;
            
            // Subtle scale effect
            const distance = Math.sqrt(relX*relX + relY*relY);
            const maxDistance = Math.sqrt(rect.width*rect.width + rect.height*rect.height)/2;
            const scale = 1 + (0.1 * (1 - distance/maxDistance));
            profileContainer.style.transform += ` scale(${scale})`;
        });

        // Reset when mouse leaves
        document.addEventListener('mouseleave', () => {
            profileContainer.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateZ(0) scale(1)';
        });

        // Visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                backgroundVideo.pause();
                bgMusic.pause();
            } else {
                backgroundVideo.play();
                if (!entryModal.classList.contains('hidden')) {
                    bgMusic.play();
                }
            }
        });
    </script>
</body>
</html>
